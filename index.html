<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kebab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="myForm">
    <div id="menu">
        <div id="danie">
            <h2>Danie</h2>
            <input type="radio" id="talerz" name="wyborDania" value="Talerz">
            <label for="talerz">Talerz</label><br>
            <input type="radio" id="pita" name="wyborDania" value="Pita">
            <label for="pita">Pita</label><br>
            <input type="radio" id="tortilla" name="wyborDania" value="Tortilla">
            <label for="tortilla">Tortilla</label><br>
            <input type="radio" id="rollo" name="wyborDania" value="Rollo">
            <label for="rollo">Rollo</label>
        </div>
        <div id="zdj">
            <img src="images/kebab.jpg" alt="kebab">
        </div>
        <div id="dodatki">
            <h2>Dodatki</h2>
            <input type="checkbox" id="salata" name="wyborDodatkow" value="Sałata">
            <label for="salata">Sałata</label><br>
            <input type="checkbox" id="cebula" name="wyborDodatkow" value="Cebula">
            <label for="cebula">Cebula</label><br>
            <input type="checkbox" id="pomidor" name="wyborDodatkow" value="Pomidor">
            <label for="pomidor">Pomidor</label><br>
            <input type="checkbox" id="ogorek" name="wyborDodatkow" value="Ogórek">
            <label for="ogorek">Ogórek</label><br>
            <input type="checkbox" id="papryka" name="wyborDodatkow" value="papryka">
            <label for="papryka">papryka</label>
        </div>
    </div>
    <br>
    <div id="skladniki">
        <div id="mieso">
            <h2>Mięso</h2>
            <input type="radio" id="mieszane" name="wyborMiesa" value="Mieszane">
            <label for="mieszane">Mieszane</label>
            <input type="radio" id="kurczak" name="wyborMiesa" value="Kurczak">
            <label for="kurczak">Kurczak</label>
            <input type="radio" id="wolowina" name="wyborMiesa" value="Wołowina">
            <label for="wolowina">Wołowina</label>
        </div>
        <br>
        <div id="sos">
            <h2>Sos</h2>
            <input type="radio" id="lagodny" name="wyborSosu" value="Łagodny">
            <label for="lagodny">Łagodny</label>
            <input type="radio" id="mieszany" name="wyborSosu" value="Mieszany">
            <label for="mieszany">Mieszany</label>
            <input type="radio" id="ostry" name="wyborSosu" value="Ostry">
            <label for="ostry">Ostry</label><br>
        </div>  
    </div>
    <div id="dane">
        <h2>Twoje dane:</h2>
        <label for="imieNazwisko">Imię i nazwisko</label>
        <input type="text" id="imieNazwisko" name="imieNazwisko"><br>
        <br>
        <label for="telefon">Numer telefonu</label>
        <input type="text" id="telefon" name="telefon"><br>    
        <br>
        <label for="plec">Płeć</label>
        <select name="plec" id="plec" form="myForm">
        <option value="Mężczyzna">Mężczyzna</option>
        <option value="Kobieta">Kobieta</option>
        </select><br>
        <br>
        <button id="wyslij">Wyślij</button>
        <button id="resetuj">Resetuj</button>
        <br>
        <p id="wynik"></p>
    </div>
    </form>


    <script src="skrypt.js"></script>
</body>
</html>
